<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Worker Dashboard - Ravintola</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="worker-header">
      <h1>Worker Dashboard</h1>
      <button class="btn-secondary" onclick="window.location.href='index.html'">
        Go Back
      </button>
    </header>
    <main class="worker-container">
      <h2>Your Work Orders</h2>
      <div class="work-orders">
        <div class="work-order">
          <h3>Order #12345</h3>
          <p>Task: Clean the dining area</p>
          <p>Deadline: 12:00 PM</p>
          <button class="btn-primary">Mark as Completed</button>
        </div>
        <div class="work-order">
          <h3>Order #12346</h3>
          <p>Task: Prepare table #5</p>
          <p>Deadline: 12:30 PM</p>
          <button class="btn-primary">Mark as Completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
